<head>
<meta charset="utf-8">
<title>WZY小游戏之小小塔防</title>
<style>
	.twitter{background: #ea4c89;}
	.btn{
	  display: block;
	  float: left;
	  width: 100px;height: 40px;
	  background-color:#ea4c89;
	  text-align: center;
	  line-height: 40px;
	  position: relative;
	  text-decoration: none;
	  margin-left:150px;
	  margin-top:-40px;
	  overflow: hidden;
	}

</style>

<body bgcolor="#1DA9CC">

	<article><p align="left" style="color:#DF48E8">欢迎来到WZY休闲小游戏专区:</p></article>
	<center><font color="#22E5DC" size="+5">小小塔防</font></center>


<img src="img/enemy.png" id="enemy_img" style="display:none;" />
<img src="img/tower.png" id="tower_img" style="display:none;" />
<img src="img/bullet.png" id="bullet_img" style="display:none;" />
<img src="img/btn.png" id="btn_img" style="display:none;" />

<div id="game" style="position:relative;float:left;width:600px;height:500px; margin-left:150px">
	<canvas id="map" width="500" height="500" style="background:url(img/bg.png) repeat;position:absolute;left:0;top:0;z-index:99;"></canvas>
	<canvas id="main" width="500" height="500" style="position:absolute;left:0;top:0;z-index:100;"></canvas>
	<canvas id="tower" width="500" height="500" style="position:absolute;left:0;top:0;z-index:100;"></canvas>
	<canvas id="select" width="500" height="500" style="position:absolute;left:0;top:0;z-index:101;"></canvas>
	<canvas id="info" width="100" height="500" style="background-color:black;position:absolute;left:500px;top:0;z-index:102;"></canvas>
</div>

<div style="float:left;width:500px;margin-left:50px;">
	
	<p>
		说明：每种塔都可以升级到3级，升级的价格<br>与本身建造相同，卖掉的话就是总额的一半。<br/><br/>
		第一种塔：升级到3级，有小偷功能，<br>每攻击一次会偷取1块钱。<br/>
		第二种塔：减速攻击，3级时可以同时减速两个。<br/>
		第三种塔：多重攻击。攻击多个目标。<br/>
		第四种塔：穿刺攻击，攻击一条线上，<br>攻击力最高。<br/>
		第五种塔：秒杀攻击，有一定几率把敌人秒杀。<br/><br />
		请先选择地图,然后按开始按钮开始游戏！<br>
        <br>
        <br />
        
        
        <select id="select_map" style="height:40px; width:100px; background-color:#C518DC; margin-left:35px;"><option value="1" >防塔地图一</option><option value="2">防塔地图二</option></select><br>
        <input class="btn twitter" type="button" value="开始" onclick="startGame()" /><br><br><br><br>
        <font size="+2" style="margin-left:80px;"><a href="../../index.html" onMouseOver="this.style.background='#13E1CB'" onMouseOut="this.style.background=''">点此返回主页</a></font>
        
    
	</p>
    
    </div>


<script type="text/javascript" src="js/tools.js"></script>
<script type="text/javascript" src="js/MapData.js"></script>

<script type="text/javascript" src="js/Bullet.js"></script>
<script type="text/javascript" src="js/Game.js"></script>

<script type="text/javascript">
	
    var isStart = false;
    
	function startGame(){
		
        if(!isStart)Game.start();
        else Game.restart();
        
        isStart = true;
	}
	
</script>
